<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        * { /*configuração global em CSS, neste caso para o gradiente englobar 100% da tela*/
            height: 100%;
        }

        body{
            background-image: radial-gradient(circle, #ffffff 10%,#b9b8b8, #494646);
        }
    </style>
</head>
<body>
    <h1>
        Testando gradiente
    </h1>
</body>
</html>
